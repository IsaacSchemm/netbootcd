sudo: true
language: c
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq dosfstools squashfs-tools syslinux syslinux-utils genisoimage
script:
- sudo ./Build.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "done/NetbootCD.iso"
    - "done/NetbootCD+CorePlus.iso"
    - "done/vmlinuz"
    - "done/nbinit4.gz"
  on:
    repo: IsaacSchemm/netbootcd
    tags: true
